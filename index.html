    tailwind.config = {
      theme: {
        extend: {
          colors: {
            obsidian: '#0B0B0C',
            'obsidian-light': '#161618',
            accent: '#00FF88',
            'accent-muted': 'rgba(0, 255, 136, 0.1)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }

  </script>
  <style>
    body {
      background-color: #0B0B0C;
      color: #E2E8F0;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0B0C;
    }

    ::-webkit-scrollbar-thumb {
      background: #2D2D30;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3E3E42;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .perspective-3000 {
      perspective: 3000px;
    }
